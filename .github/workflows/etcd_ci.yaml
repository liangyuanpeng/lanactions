name: etcd_ci
on:
  push:
    branches: 
    - etcd_ci
    - pulsar
    - main
  workflow_call:
    inputs:
      ref:
        description: 'source ref of kubernetes '
        required: false
        default: "master"
        type: string
      repo:
        description: 'repo of kubernetes'
        required: false
        default: "kubernetes/kubernetes"
        type: string

permissions: read-all
jobs:

  build:
    name: build
    permissions:
      packages: write
    runs-on: ubuntu-22.04
    steps:
      - name: checkoutactions
        uses: actions/checkout@v4
        with:
          repository: etcd-io/etcd
          fetch-depth: 0
          # ref: ${{ inputs.ref }}

  robustness:
    name: robustness
    uses: etcd-io/etcd/.github/workflows/robustness-template.yaml@main
    with:
      etcdBranch: main
      count: 12
      testTimeout: 30m
      artifactName: main
      runs-on: "['ubuntu-22.04']"
      scenario: TestRobustness
      lazyfsEnabled: false
