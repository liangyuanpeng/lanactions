name: etcd_k8s_ci
on:
  push:
    branches: [ etcd_k8s_ci ]
  workflow_call:
    inputs:
      ref:
        description: 'source ref of kubernetes '
        required: false
        default: "master"
        type: string
      repo:
        description: 'repo of kubernetes'
        required: false
        default: "kubernetes/kubernetes"
        type: string

jobs:

  build-etcd:
    name: build-etcd
    permissions:
      packages: write
    runs-on: ubuntu-22.04
    steps:
      - name: checkoutactions
        uses: actions/checkout@v4
        with:
          repository: etcd-io/etcd
          fetch-depth: 0
          # ref: ${{ inputs.ref }}

  build-kind-k8s:
    name: build-kind-k8s
    permissions:
      packages: write
    runs-on: ubuntu-22.04
    steps:
      - name: checkoutactions
        uses: actions/checkout@v4
        with:
          repository: etcd-io/etcd
          fetch-depth: 0
          # ref: ${{ inputs.ref }}
