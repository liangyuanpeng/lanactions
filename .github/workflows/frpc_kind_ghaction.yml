name: frpc_kind_ghaction
on:
  workflow_dispatch:
    inputs:
      port:
        description: 'port'
        required: true
  # pull_request:

jobs:


  frpc:
    name: start_frpc
    runs-on: ubuntu-20.04
    # if: ${{ github.event.workflow_run  }}
    steps:
      - name: checkoutactions
        uses: actions/checkout@v3
        with:
          fetch-depth: 1
      - name: mv frpc.tar
        run: |
          mv frpc.tar /tmp/frpc.tar

      - name: set env
        run: |
          sudo apt update
          sudo apt -y install sshpass
          sudo passwd root << EOD
          root
          root
          EOD
          sudo passwd runner << EOD
          root
          root
          EOD

      - name: run frpc
        env:
          SLACK_CHANNEL: ${{ secrets.SLACK_CHANNEL }}
          SLACK_TOKEN: ${{ secrets.SLACK_TOKEN }}
        run: |
          docker run -v /var/run/docker.sock:/var/run/docker.sock -it -d docker:stable docker pull kindest/node:v1.25.0
          mv /tmp/frpc.tar .
          tar -xvf frpc.tar && cd frpc
          cat frpc.ini
          sed -i 's/FRPC_PORT/8227/g' frpc.ini
          sed -i 's/FRPC_NAME/github_8227/g' frpc.ini
          sed -i 's/FRP_SERVER/${{ secrets.FRP_SERVER_ADDR }}/g' frpc.ini
          sed -i 's/FRP_PORT/${{ secrets.FRP_SERVER_PORT }}/g' frpc.ini
          sed -i 's/FRPC_LOCAL_PORT/22/g' frpc.ini
          cd ..
          sed -i 's/FRP_SERVER/${{ secrets.FRP_SERVER_ADDR }}/g' kind-config
          ./install.sh
          export CLUSTER_HOST=127.0.0.1
          export CLUSTER_NAME=kind
          export KUBECONFIG=/tmp/admin.conf
          ./setup.sh
          touch nohup.out && cat nohup.out
          chmod -R 777 /tmp/admin.conf
          kubectl apply -f https://github.com/cert-manager/cert-manager/releases/download/v1.8.2/cert-manager.yaml
          sleep 30 
          kubectl get po -A 
          kubectl get svc -A
          frpc/frpc -c frpc/frpc.ini
          kubectl create -f https://github.com/actions-runner-controller/actions-runner-controller/releases/download/v0.22.0/actions-runner-controller.yaml
          kubectl create secret generic controller-manager -n actions-runner-system --from-literal=github_token=${{ secrets.TOKEN }}
          kubectl apply -f ghaction/runnerdeployment.yaml
          sleep 30 
          kubectl get runners 
          kubectl get pods

