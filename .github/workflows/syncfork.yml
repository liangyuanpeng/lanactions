name: syncfork
on:
  workflow_dispatch:
  #TODO schedule
  pull_request:

jobs:

  syncfork:
    name: syncfork
    runs-on: ubuntu-22.04
    timeout-minutes: 180
    permissions:
      packages: write
    steps:
      - name: checkoutactions
        uses: actions/checkout@v3
        with:
          fetch-depth: 1

      - name: sync
        run: |
          oras pull -uliangyuanpeng -p${{ secrets.GH_PACKAGE_TOKEN }} ghcr.io/liangyuanpeng/lanfiles:syncfork
          chmod +x syncfork.sh
          ./syncfork.sh
