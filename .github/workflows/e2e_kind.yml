name: e2e_kind
on:
  push:
    branches: [ e2e_kind ]

jobs:
  pull-kubernetes-e2e-kind:
    name: pull-kubernetes-e2e-kind
    runs-on: ${{ matrix.runasos }}
    strategy:
      max-parallel: 10
      fail-fast: false
      matrix:
        runasos:
        # - ubuntu-22.04
        # - ubuntu-24.04
        - ubuntu-latest
        parallel:
        - true
        - false
        focus:
        - \[sig-storage\]
        # - should store data
        - "."
        # - \[sig-network\]
        branch: 
        - master 
        - 47c92e2ab7ad9076e11772ee130b82dc2cfa1add
        # - release-1.30
        # - release-1.29
        # - release-1.28 
        kindversion:
        - v0.24.0
        # - 296749aa2de8577f6865e4db1870d2566a28d14b
        - master
    outputs:
      trackingID: ${{ steps.print.outputs.trackingID }}
    env:
      FOCUS: ${{ matrix.focus }}
      PARALLEL: ${{ matrix.parallel }}
      KUBE_TIMEOUT: "-timeout=3h0m"
