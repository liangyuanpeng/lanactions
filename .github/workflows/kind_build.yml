name: kind_build
on:
  push:
    branches: [ kind_build ]

jobs:

  release:
    name: release
    runs-on: ubuntu-22.04
    permissions:
      packages: write
    steps:
      - name: checkoutactions
        uses: actions/checkout@v3
        with:
          repository: kubernetes/kubernetes
          fetch-depth: 1

      - uses: oras-project/setup-oras@v1
        with:
          version: 1.0.0

      - name: init kind
        run: |
          oras pull ghcr.io/liangyuanpeng/files:kind-linux-amd64-v0.18.0
          chmod +x kind-linux-amd64-v0.18.0
          mv kind-linux-amd64-v0.18.0 /usr/local/bin/kind

      - name: build
        run: |
          pwd
          ls
          kind build node-image --image kindest/node:main --kube-root .
          

