name: ci_kubernetes
on:
  push:
    branches: [ ci_k8s ]
  schedule:
    - cron: '30 1 * * *' # runs daily at 1:30 am.

jobs:

  release:
    name: release
    runs-on: ubuntu-22.04
    permissions:
      packages: write
    steps:
      - name: checkoutactions
        uses: actions/checkout@v3
        with:
          repository: kubernetes/kubernetes
          fetch-depth: 1
#          ref: $VERSION

      - name: make
        run: |
          echo "begin make"
          docker rmi `docker images -aq`
          make release-images
          docker images
          ls _output
          echo "======================="
          ls _output/release-images
          echo "======================="
          ls _output/images
          echo "======================="
          tree _output
          echo "======================="

