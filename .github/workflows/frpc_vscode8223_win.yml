name: frpc_vscode8223
on:
  workflow_dispatch:
    inputs:
      port:
        description: 'port'
        required: true
      initimg:
        description: 'initimg'
        required: false
      timeout:
        description: 'timeout'
        required: false
        default: 120
        type: number 
  # pull_request:

jobs:


  build:
    name: start_frpc
    runs-on: windows-latest
    timeout-minutes: 120
    steps:
      - name: checkoutactions
        uses: actions/checkout@v3
        with:
          fetch-depth: 1

      - name: mv frpc.tar
        run: |
          mkdir -p /tmp
          mv frpc.tar /tmp/frpc.tar

      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: 1.19

      - name: run frpc
        run: |
          mkdir -p /usr/local/bin
          mv /tmp/frpc.tar .
          tar -xf frpc.tar && cd frpc
          sed -i 's/FRPC_PORT/8223/g' frpc.ini
          sed -i 's/FRPC_NAME/github_vscode_8223/g' frpc.ini
          sed -i 's/FRPC_LOCAL_PORT/3001/g' frpc.ini
          cat frpc.ini
          sed -i 's/FRP_SERVER/${{ secrets.FRP_SERVER_ADDR }}/g' frpc.ini
          sed -i 's/FRP_PORT/${{ secrets.FRP_SERVER_PORT }}/g' frpc.ini
          cd ..
          docker pull docker.io/envoyproxy/envoy-windows:v1.25.0
          ls 
          docker run -it -d --name envoy docker.io/envoyproxy/envoy-windows:v1.25.0
          docker exec envoy which envoy
          frpc/frpc -c frpc/frpc.ini  & scripts/runopenvscode.sh

  active:
    name: print
    runs-on: ubuntu-20.04
    steps:
      - name: checkoutactions
        uses: actions/checkout@v3
        with:
          fetch-depth: 1
      - run: |
          env
          