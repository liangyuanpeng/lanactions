name: release_kubernetes_latest
on:
  push:
    branches: [ build_k8s ]

jobs:

  release:
    name: release
    runs-on: ubuntu-22.04
    permissions:
      packages: write
    steps:
      - name: checkoutactions
        uses: actions/checkout@v3
        with:
          repository: kubernetes/kubernetes
          fetch-depth: 1
          ref: v1.28.0-rc.0

#      - name: git tag
#        run: |
#          echo "do git tag"
#          git tag v1.9.9

      - name: make
        run: |
          echo "begin make"
          docker rmi `docker images -aq`
          make quick-release-images
          docker images
          ls _output
          echo "======================="
          ls _output/release-images
          echo "======================="
          ls _output/images
          echo "======================="
          tree _output
          echo "======================="
          rm -rf _output/dockerized
          docker load -i _output/release-images/amd64/kube-apiserver.tar
          docker images
          docker tag registry.k8s.io/kube-apiserver-amd64:v1.28.0-rc.0 ghcr.io/liangyuanpeng/kube-apiserver-amd64:v1.28.0-rc.0
          docker login ghcr.io -uliangyuanpeng -p${{ secrets.GH_PACKAGE_TOKEN }}
          docker push ghcr.io/liangyuanpeng/kube-apiserver-amd64:v1.28.0-rc.0
          docker logout

