name: hydrophone_release_template
on:
  workflow_call:

env:
  GH_TOKEN: ${{ github.token }}
  GOFLAGS: "-p=2"
jobs:

  release:
    name: release
    runs-on: ubuntu-24.04
    permissions:
      packages: write
    steps:
      # Free up disk space on Ubuntu
      - name: Free Disk Space (Ubuntu)
        uses: jlumbroso/free-disk-space@main
        with:
          # this might remove tools that are actually needed, if set to "true" but frees about 6 GB
          tool-cache: false
          # all of these default to true, but feel free to set to "false" if necessary for your workflow
          android: true
          dotnet: true
          haskell: true
          large-packages: false
          docker-images: true
          swap-storage: false

      - name: checkoutactions
        uses: actions/checkout@v4
        with:
          repository: kubernetes-sigs/hydrophone
          fetch-depth: 0
          
      - uses: oras-project/setup-oras@main
        with:
          version: 1.2.0

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: $GITHUB_REPOSITORY_OWNER
          password: ${{ secrets.GITHUB_TOKEN }}
          
      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: build
        run: |
          go mod tidy
          make
          mv bin/hydrophone /usr/local/bin/hydrophone
          hydrophone -h

          cp /usr/local/bin/hydrophone hydrophone
          oras push ghcr.io/$GITHUB_REPOSITORY_OWNER/files:hydrophone-latest hydrophone

      - name: upload bin
        uses: actions/upload-artifact@v4
        with:
          name: hydrophone
          path: /usr/local/bin/hydrophone


