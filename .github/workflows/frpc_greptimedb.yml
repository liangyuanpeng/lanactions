name: frpc_greptimedb
on:
  workflow_dispatch:
    inputs:
      port:
        description: 'port'
        required: true

jobs:

  build:
    name: start_frpc
    runs-on: ubuntu-20.04
    steps:
      - name: checkoutactions
        uses: actions/checkout@v3
        with:
          fetch-depth: 1
      - name: mv frpc.tar
        run: |
          mv frpc.tar /tmp/frpc.tar

      - name: checkout
        uses: actions/checkout@v3
        with:
          repository: "GreptimeTeam/greptimedb"
          fetch-depth: 1

      - name: set env
        run: |
          sudo apt update
          sudo apt -y install sshpass
          sudo passwd root << EOD
          root
          root
          EOD
          sudo passwd runner << EOD
          root
          root
          EOD

      - name: run frpc
        run: |
          nohup cargo build --release &
          env
          mv /tmp/frpc.tar .
          tar -xvf frpc.tar && cd frpc
          sed -i 's/FRPC_PORT/${{ inputs.port }}/g' frpc.ini
          sed -i 's/FRPC_NAME/github_${{ inputs.port }}/g' frpc.ini
          cat frpc.ini
          sed -i 's/FRP_SERVER/${{ secrets.FRP_SERVER_ADDR }}/g' frpc.ini
          sed -i 's/FRP_PORT/${{ secrets.FRP_SERVER_PORT }}/g' frpc.ini
          
          ./frpc -c frpc.ini

  active:
    name: print
    runs-on: ubuntu-20.04
    steps:
      - name: checkoutactions
        uses: actions/checkout@v3
        with:
          fetch-depth: 1
      - run: |
          env