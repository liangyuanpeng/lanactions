name: k8s_ci_push
on:
  push:
    branches: [ k8s_ci_push ]

permissions:
  packages: write

env:
  GH_TOKEN: ${{ github.token }}

jobs:

  build-kindnode:
    name: build-kindnode-${{ inputs.ref }}
    #TODO 构建的是 ghcr.io/liangyuanpeng/kindest/node 需要的是 ghcr.io/liangyuanpeng/kindest/testnode
    uses: ./.github/workflows/kindnode_release_template.yml
    strategy:
      max-parallel: 6
      fail-fast: false
      matrix:
        ref:
        - master 
        - release-1.30
        - release-1.29
        - release-1.28
    with:
      repo: kubernetes/kubernetes
      ref: ${{ matrix.ref }}
      imgrepo: kindest/testnode

  k8sci:
    name: k8sci
    needs: build-kindnode
    uses: ./.github/workflows/k8s_ci.yml
    strategy:
      max-parallel: 6
      fail-fast: false
      matrix:
        tests:
          - conformance
          - conformance-lease
          # - sig-apps
          # - statefulset
        ref: 
        - master 
        - release-1.30
        - release-1.29
        - release-1.28
    with:
      # repo: ${{ matrix.repo }}
      ref: ${{ matrix.ref }}
      testname: ${{ matrix.tests }}

