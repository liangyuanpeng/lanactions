name: release_kubernetes_latest
on:
  push:
    branches: [ build_k8s ]
  workflow_dispatch:
    inputs:
      ref:
        description: 'source ref of kubernetes '
        required: false
        default: "master"
        type: string
      repo:
        description: 'kubernetes/kubernetes'
        required: false
        default: "kubernetes/kubernetes"
        type: string
permissions:
  packages: write

jobs:
  buildk8s:
    name: buildk8s
    uses: ./.github/workflows/kubernetes_build.yml
