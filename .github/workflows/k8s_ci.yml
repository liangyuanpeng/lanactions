name: k8s_ci
on:
  push:
    branches: [ k8s_ci ]
  workflow_call:
    inputs:
      ref:
        description: 'source ref of kubernetes '
        required: false
        default: "master"
        type: string
      repo:
        description: 'repo of kubernetes'
        required: false
        default: "kubernetes/kubernetes"
        type: string
      kindVersion:
        description: 'kindVersion'
        required: false
        default: "v0.22.0"
        type: string
      hydrophone:
        description: 'hydrophone'
        required: false
        default: true
        type: boolean
      testname:
        description: 'testname'
        required: false
        default: "none"
        type: string
      commitID:
        description: 'commitID'
        required: false
        default: "none"
        type: string
      k8sCPCount:
        description: 'k8sCPCount'
        required: false
        default: 1
        type: number
      #TODO 使用Kind的master 构建kind bin
      #TODO 添加一个job来输出 commit id,后续任务都基于这个commit id 的代码来跑CI
      #TODO 添加github action summary, 显示当前workflow执行的 commit id 以及任务成功失败

jobs:

#TODO 构建k8s容器镜像
#TODO 构建完k8s容器镜像后 直接安装containerd, kubeadm 部署k8s
#TODO 添加etcd重启,然后再跑一遍测试
# TODO etcd 数据持久化,添加多一个参数? 是否使用持久化的etcd进行测试,是的话 每次测试完成后都将数据存起来,下一次加载继续使用.
#TODO kubeadm 升级测试?

  getcommitid:
    name: getcommitid
    runs-on: ubuntu-22.04
    env:
      INPUT_COMMID_ID: ${{ inputs.commitID }}
    outputs:
      commitID: ${{ steps.gencommitid.outputs.commitID }}
    steps:
      # - name: checkoutactions
      #   if: ${{ inputs.commitID == 'none' }}
      #   uses: actions/checkout@v4
      #   with:
      #     repository: kubernetes/kubernetes
      #     # repository: ${{ inputs.repo }}
      #     fetch-depth: 0
      #     ref: ${{ inputs.ref }}
      - name: gen commitID
        id: gencommitid
        run: |
          if [ $INPUT_COMMID_ID != "none" ];then
            echo "commitID=$INPUT_COMMID_ID" >> "$GITHUB_OUTPUT"
          else
             git clone https://github.com/kubernetes/kubernetes -b ${{ inputs.ref }}
             cd kubernetes
             LATEST_COMMIT=`git rev-parse HEAD`
             echo "commitID=$LATEST_COMMIT" >> "$GITHUB_OUTPUT"
          fi

  build-kind:
    name: build-kind
    needs: getcommitid
    permissions:
      packages: write
    runs-on: ubuntu-22.04
    env:
      COMMIT_ID: ${{ needs.getcommitid.outputs.commitID }}
      KIND_VERSION: ${{ inputs.kindVersion }}
    outputs:
      imgtag: ${{ steps.checkimgs.outputs.imgtag }}
    steps:
      - name: make default value
        id: genoutputs
        env:
          REF: ${{ github.event.inputs.ref }}
          REPO: ${{ github.event.inputs.repo }}
        run: |
          if [ "$REF" = "" ];then
              echo "ref=master" >> "$GITHUB_OUTPUT"
          else
              echo "ref=$REF" >> "$GITHUB_OUTPUT"
          fi

          if [ "$REPO" = "" ];then
              echo "repo=kubernetes/kubernetes" >> "$GITHUB_OUTPUT"
          else
              echo "repo=$REPO" >> "$GITHUB_OUTPUT"
          fi

      - name: checkoutactions
        uses: actions/checkout@v4
        with:
          repository: kubernetes/kubernetes
          # repository: ${{ inputs.repo }}
          fetch-depth: 0
          ref: ${{ inputs.ref }}

      - name: check out to commitid
        run: |
          echo "COMMIT_ID:"$COMMIT_ID
          pwd
          git reset --hard $COMMIT_ID
          git log --pretty=format:"%s" $COMMIT_ID -1

      - name: checkimgs
        id: checkimgs
        run: |
          docker login ghcr.io -u$GITHUB_REPOSITORY_OWNER -p${{ secrets.GITHUB_TOKEN }}
          IMGTAG=`git describe --tags`
          echo "imgtag=${IMGTAG}" >> "$GITHUB_OUTPUT"
          echo "check images for ghcr.io/$GITHUB_REPOSITORY_OWNER/kindest/testnode:"$KIND_VERSION-$IMGTAG

          IMAGE_EXIST=`oras manifest fetch ghcr.io/$GITHUB_REPOSITORY_OWNER/kindest/testnode:$KIND_VERSION-$IMGTAG  | grep schemaVersion | wc -l `
          if [ $IMAGE_EXIST -eq 1 ]; then
            echo "exist testnode"
            echo "exist=true" >> "$GITHUB_OUTPUT"
          else 
            echo "exist=false" >> "$GITHUB_OUTPUT"
          fi

      - uses: actions/setup-go@v5.0.1
        if: steps.checkimgs.outputs.exist != 'true'
        with:
          go-version: '1.22'
      - uses: oras-project/setup-oras@v1
        if: steps.checkimgs.outputs.exist != 'true'
        with:
          version: 1.0.0
      - name: clean
        if: steps.checkimgs.outputs.exist != 'true'
        run: |
          docker login ghcr.io -u$GITHUB_REPOSITORY_OWNER -p${{ secrets.GITHUB_TOKEN }}
          nohup docker rmi `docker images -aq` &
          rm -rf /opt/hostedtoolcache/CodeQL
          rm -rf /opt/hostedtoolcache/node
          rm -rf /opt/hostedtoolcache/Python

      - name: download kind
        if: steps.checkimgs.outputs.exist != 'true'
        run: |
          wget -q https://github.com/kubernetes-sigs/kind/releases/download/$KIND_VERSION/kind-linux-amd64
          chmod +x kind-linux-amd64 &&  mv kind-linux-amd64 /usr/local/bin/kind

      # Free up disk space on Ubuntu
      - name: Free Disk Space (Ubuntu)
        if: steps.checkimgs.outputs.exist != 'true'
        uses: jlumbroso/free-disk-space@main
        with:
          # this might remove tools that are actually needed, if set to "true" but frees about 6 GB
          tool-cache: true
          # all of these default to true, but feel free to set to "false" if necessary for your workflow
          android: true
          dotnet: true
          haskell: true
          large-packages: false
          docker-images: true
          swap-storage: false

      - name: build kind node
        id: build-kind-node
        if: steps.checkimgs.outputs.exist != 'true'
        run: |
          IMGTAG=`git describe --tags`
          mkdir -p tmp
          cd tmp
          kind build node-image --image ghcr.io/$GITHUB_REPOSITORY_OWNER/kindest/testnode:$KIND_VERSION-$IMGTAG  --kube-root $PWD/../
          cd ..
          rm -rf tmp
          docker push ghcr.io/$GITHUB_REPOSITORY_OWNER/kindest/testnode:$KIND_VERSION-$IMGTAG

  build-k8sbins:
    name: build-k8sbins
    needs: getcommitid
    env:
      COMMIT_ID: ${{ needs.getcommitid.outputs.commitID }}
    permissions:
      packages: write
    runs-on: ubuntu-22.04
    steps:

      - name: make default value
        id: genoutputs
        env:
          REF: ${{ github.event.inputs.ref }}
          REPO: ${{ github.event.inputs.repo }}
        run: |
          if [ "$REF" = "" ];then
              echo "ref=master" >> "$GITHUB_OUTPUT"
          else
              echo "ref=$REF" >> "$GITHUB_OUTPUT"
          fi

          if [ "$REPO" = "" ];then
              echo "repo=kubernetes/kubernetes" >> "$GITHUB_OUTPUT"
          else
              echo "repo=$REPO" >> "$GITHUB_OUTPUT"
          fi

      - name: checkoutactions
        uses: actions/checkout@v4
        with:
          repository: kubernetes/kubernetes
          # repository: ${{ inputs.repo }}
          fetch-depth: 0
          ref: ${{ inputs.ref }}

      - name: check out to commitid
        run: |
          echo "COMMIT_ID:"$COMMIT_ID
          pwd
          git reset --hard $COMMIT_ID

      - name: checkimgs
        id: checkimgs
        run: |
          docker login ghcr.io -u$GITHUB_REPOSITORY_OWNER -p${{ secrets.GITHUB_TOKEN }}
          IMGTAG=`git describe --tags`
          echo "check images for ghcr.io/$GITHUB_REPOSITORY_OWNER/kubebins:"$IMGTAG

          IMAGE_EXIST=`oras manifest fetch ghcr.io/$GITHUB_REPOSITORY_OWNER/kubebins:$IMGTAG | grep mediaType | wc -l `
          if [ $IMAGE_EXIST -eq 1 ]; then
            echo "exist testnode"
            echo "exist=true" >> "$GITHUB_OUTPUT"
          else 
            echo "exist=false" >> "$GITHUB_OUTPUT"
          fi

      - uses: actions/setup-go@v5.0.1
        if: steps.checkimgs.outputs.exist != 'true'
        with:
          go-version: '1.22'
      - uses: oras-project/setup-oras@v1
        if: steps.checkimgs.outputs.exist != 'true'
        with:
          version: 1.0.0
      - name: clean
        if: steps.checkimgs.outputs.exist != 'true'
        run: |
          docker login ghcr.io -u$GITHUB_REPOSITORY_OWNER -p${{ secrets.GITHUB_TOKEN }}
          nohup docker rmi `docker images -aq` &
          rm -rf /opt/hostedtoolcache/CodeQL
          rm -rf /opt/hostedtoolcache/node
          rm -rf /opt/hostedtoolcache/Python

      # Free up disk space on Ubuntu
      - name: Free Disk Space (Ubuntu)
        if: steps.checkimgs.outputs.exist != 'true'
        uses: jlumbroso/free-disk-space@main
        with:
          tool-cache: false
          android: true
          dotnet: true
          haskell: true
          large-packages: false
          docker-images: false
          swap-storage: false

      - name: build
        if: steps.checkimgs.outputs.exist != 'true'
        run: |
          IMGTAG=`git describe --tags`
          
          make
          cd _output/bin
          bins=`ls .`
          oras push ghcr.io/$GITHUB_REPOSITORY_OWNER/kubebins:$IMGTAG $bins

  e2e:
