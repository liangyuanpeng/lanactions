    runs-on: ubuntu-22.04
    env:
      K8S_CP_COUNT: ${{ inputs.k8sCPCount }}
      KIND_VERSION: ${{ inputs.kindVersion }}
      IMGTAG: ${{ needs.build-kind.outputs.imgtag }}
