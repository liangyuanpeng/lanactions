      - name: gen commitID
        id: gencommitid
        run: |
          echo "INPUT_COMMID_ID:$INPUT_COMMID_ID"
          echo "EXIST_TESTNODE:$EXIST_TESTNODE"
          echo "EXIST_KUBEBINS:$EXIST_KUBEBINS"

