name: k8s_ci_call
on:
  push:
    branches: [ k8s_ci_call ]
  schedule:
    - cron: '0 17 * * 0,1,2,3,4,5,6'
  workflow_dispatch:
    inputs:
    #TODO 也支持tag? alpha 版本(非正式版本) 都是发布tag 而不是 release branch
      ref:
        description: 'source ref of kubernetes '
        required: false
        default: "master"
      repo:
        description: 'repo of kubernetes'
        required: false
        default: "kubernetes/kubernetes"
      kindVersion:
        description: 'kindVersion'
        required: false
        default: "stable"
        type: string
      hydrophone:
        description: 'hydrophone'
        required: false
        default: true
        type: boolean
      commitID:
        description: 'commitID'
        required: false
        default: "none"
        type: string
      slackMsgId:
        description: 'slackMsgId'
        required: false
        default: ""
      #TODO 使用Kind的master 构建kind bin
permissions:
  packages: write

env:
  GH_TOKEN: ${{ github.token }}
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  slackMsgId: ${{ inputs.slackMsgId }}
  GOFLAGS: "-p=2"
  REF: ${{ inputs.ref }}

