name: k8s_ci_call
on:
  push:
    branches: [ k8s_ci_call ]
  schedule:
    - cron: '0 3 * * 0,1,2,3,4,5,6'
  workflow_dispatch:
    inputs:
      ref:
        description: 'source ref of kubernetes '
        required: false
        default: "master"
      repo:
        description: 'repo of kubernetes'
        required: false
        default: "kubernetes/kubernetes"
      kindVersion:
        description: 'kindVersion'
        required: false
        default: "v0.22.0"
        type: string
      hydrophone:
        description: 'hydrophone'
        required: false
        default: true
        type: boolean
      #TODO 使用Kind的master 构建kind bin

jobs:
#TODO 构建k8s容器镜像
#TODO 构建完k8s容器镜像后 直接安装containerd, kubeadm 部署k8s

  build:
  #TODO push的话跳过,无法使用 inputs 参数, push的话加一个job手动传递参数
    name: build
    uses: ./.github/workflows/k8s_ci.yml
    strategy:
      max-parallel: 6
      fail-fast: false
      matrix:
        tests:
          - conformance
          # - sig-apps
          # - statefulset
    with:
      repo: ${{ inputs.repo }}
      ref: ${{ inputs.ref }}
      kindversion: ${{ inputs.kindversion }}
      hydrophone: ${{ inputs.hydrophone }}
      testname: ${{ matrix.tests }}

  kind-e2e:
    name: kind-e2e
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/setup-go@v5
        with:
          go-version: '1.22'
      - uses: oras-project/setup-oras@v1
        with:
          version: 1.0.0
      - name: Free Disk Space (Ubuntu)
        uses: jlumbroso/free-disk-space@main
        with:
          tool-cache: true
          android: true
          dotnet: true
          haskell: true
          large-packages: true
          docker-images: true
          swap-storage: true
      - name: checkoutactions
        uses: actions/checkout@v4
        with:
          repository: kubernetes/kubernetes
          fetch-depth: 0
          ref: ${{ inputs.ref }}
      - name: run
        run: |
          export FOCUS=.
          export SKIP="\[Slow\]|\[Disruptive\]|\[Flaky\]|\[Feature:.+\]|PodSecurityPolicy|LoadBalancer|load.balancer|Simple.pod.should.support.exec.through.an.HTTP.proxy|subPath.should.support.existing|NFS|nfs|inline.execution.and.attach|should.be.rejected.when.no.endpoints.exist"
          export PARALLEL=true
          curl -sSL https://kind.sigs.k8s.io/dl/latest/linux-amd64.tgz | tar xvfz - -C "${PATH%%:*}/" && e2e-k8s.sh
      - name: check artifacts
        if: always()
        run: |
          ls _artifacts

  pull-kubernetes-integration:
    name: pull-kubernetes-integration
    runs-on: ubuntu-22.04
    env:
      GA_ONLY: true
      PARALLEL: true
    steps:
      - uses: actions/setup-go@v5
        with:
          go-version: '1.22'
      - uses: oras-project/setup-oras@v1
        with:
          version: 1.0.0
      - name: Free Disk Space (Ubuntu)
        uses: jlumbroso/free-disk-space@main
        with:
          tool-cache: true
          android: true
          dotnet: true
          haskell: true
          large-packages: true
          docker-images: true
          swap-storage: true
      - name: checkoutactions
        uses: actions/checkout@v4
        with:
          repository: kubernetes/kubernetes
          fetch-depth: 0
          ref: ${{ inputs.ref }}

  conformance-kind-ga-only-parallel:
    name: conformance-kind-ga-only-parallel
    runs-on: ubuntu-22.04
    env:
      GA_ONLY: true
      PARALLEL: true
    steps:
      - uses: actions/setup-go@v5
        with:
          go-version: '1.22'
      - uses: oras-project/setup-oras@v1
        with:
          version: 1.0.0
      - name: Free Disk Space (Ubuntu)
        uses: jlumbroso/free-disk-space@main
        with:
          tool-cache: true
          android: true
          dotnet: true
          haskell: true
          large-packages: true
          docker-images: true
          swap-storage: true
      - name: checkoutactions
        uses: actions/checkout@v4
        with:
          repository: kubernetes/kubernetes
          fetch-depth: 0
          ref: ${{ inputs.ref }}
      - name: run
        run: |
          curl -sSL https://kind.sigs.k8s.io/dl/latest/linux-amd64.tgz | tar xvfz - -C "${PATH%%:*}/" && e2e-k8s.sh
      - name: check artifacts
        if: always()
        run: |
          ls _artifacts

  kind-e2e-alpha-features:
    name: kind-e2e-alpha-features
    runs-on: ubuntu-22.04
    env:
      FEATURE_GATES: '{"AllAlpha":true,"EventedPLEG":false}'
      RUNTIME_CONFIG: '{"api/alpha":"true", "api/ga":"true"}'
      FOCUS: "."
      SKIP: \[Slow\]|\[Disruptive\]|\[Flaky\]|\[Feature:.+\]|PodSecurityPolicy|LoadBalancer|load.balancer|In-tree.Volumes.\[Driver:.nfs\]|PersistentVolumes.NFS|Network.should.set.TCP.CLOSE_WAIT.timeout|Simple.pod.should.support.exec.through.an.HTTP.proxy|subPath.should.support.existing|should.provide.basic.identity
      PARALLEL: true
    steps:
      - uses: actions/setup-go@v5
        with:
          go-version: '1.22'
      - uses: oras-project/setup-oras@v1
        with:
          version: 1.0.0
      - name: Free Disk Space (Ubuntu)
        uses: jlumbroso/free-disk-space@main
        with:
          tool-cache: true
          android: true
          dotnet: true
          haskell: true
          large-packages: true
          docker-images: true
          swap-storage: true
      - name: checkoutactions
        uses: actions/checkout@v4
        with:
          repository: kubernetes/kubernetes
          fetch-depth: 0
          ref: ${{ inputs.ref }}
      - name: run
        run: |
          curl -sSL https://kind.sigs.k8s.io/dl/latest/linux-amd64.tgz | tar xvfz - -C "${PATH%%:*}/" && e2e-k8s.sh
      - name: check artifacts
        if: always()
        run: |
          ls _artifacts

# 构建kubernetes容器镜像
  buildk8s:
    name: buildk8s
    uses: ./.github/workflows/kubernetes_build.yml
    with:
      repo: ${{ inputs.repo }}
      ref: ${{ inputs.ref }}
