name: frpc_vscode8221
on:
  workflow_dispatch:
    inputs:
      port:
        description: 'port'
        required: true
      dev:  # carvel|shipwright|tekton|karmada
        description: "what's dev worksapce"
        required: false
      query:
        description: "custom query param"
        required: false
      initimg:
        description: 'initimg'
        required: false
      timeout:
        description: 'timeout'
        required: false
        default: 120
        type: number 
  # pull_request:

jobs:


  build:
    name: start_frpc
    runs-on: ubuntu-20.04
    timeout-minutes: 120
    permissions:
      id-token: write # To be able to get OIDC ID token to sign images.
      packages: write
      actions: write
      issues: write
      discussions: write
    steps:
      - name: checkoutactions
        uses: actions/checkout@v3
        with:
          fetch-depth: 1

      - name: mv frpc.tar
        run: |
          mv frpc.tar /tmp/frpc.tar

      - uses: oras-project/setup-oras@v1
        with:
          version: 1.0.0

      - name: Install kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: v1.26.3

      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: 1.19

      - name: run frpc
        env:
          GH_TOKEN: ${{ secrets.GH_PACKAGE_TOKEN }}
        run: |
          oras login ghcr.io -uliangyuanpeng -p${{ secrets.GH_PACKAGE_TOKEN }}
          mv /tmp/frpc.tar .
          tar -xvf frpc.tar && cd frpc
          cat frpc.ini
          sed -i 's/FRPC_PORT/${{ inputs.port }}/g' frpc.ini
          sed -i 's/FRPC_NAME/gh_kind_${{ inputs.port }}/g' frpc.ini
          sed -i 's/FRP_SERVER/${{ secrets.FRP_SERVER_ADDR }}/g' frpc.ini
          sed -i 's/FRP_PORT/${{ secrets.FRP_SERVER_PORT }}/g' frpc.ini
          sed -i 's/FRPC_LOCAL_PORT/3001/g' frpc.ini
          cd ..
          wget https://github.com/kubernetes-sigs/kind/releases/download/v0.15.0/kind-linux-amd64
          mv kind-linux-amd64 kind && chmod +x kind && mv kind /usr/local/bin
          export GITHUB_TOKEN_PACKAGE=${{ secrets.GH_PACKAGE_TOKEN }}
          TZ=UTC-8 date -d '2hour' +%Y-%m-%d" "%H:%M:%S > shutdowntime
          scripts/workspace.sh rebuild ghcr.io/liangyuanpeng/workspace:latest .
          frpc/frpc -c frpc/frpc.ini & sh scripts/runinit.sh & scripts/runopenvscode.sh

