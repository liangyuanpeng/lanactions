name: frpc_vscode8221
on:
  workflow_dispatch:
    inputs:
      port:
        description: 'port'
        required: true
  # pull_request:

jobs:


  build:
    name: start_frpc
    runs-on: ubuntu-20.04
    timeout-minutes: 120
    permissions:
      id-token: write # To be able to get OIDC ID token to sign images.
      packages: write
      actions: write
      issues: write
      discussions: write
    steps:
      - name: checkoutactions
        uses: actions/checkout@v3
        with:
          fetch-depth: 1

      - name: mv frpc.tar
        run: |
          mv frpc.tar /tmp/frpc.tar

      # - name: set env
      #   run: |
      #     sudo apt update
      #     sudo apt -y install sshpass
      #     sudo passwd root << EOD
      #     root
      #     root
      #     EOD
      #     sudo passwd runner << EOD
      #     root
      #     root
      #     EOD

      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: 1.19

      - name: Set up JDK 17
        uses: actions/setup-java@v2
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: run frpc
        env:
          GH_TOKEN: ${{ secrets.GH_PACKAGE_TOKEN }}
        run: |
          mv /tmp/frpc.tar .
          tar -xf frpc.tar && cd frpc
          sed -i 's/FRPC_PORT/8221/g' frpc.ini
          sed -i 's/FRPC_NAME/github_vscode_8221/g' frpc.ini
          sed -i 's/FRPC_LOCAL_PORT/3001/g' frpc.ini
          cat frpc.ini
          sed -i 's/FRP_SERVER/${{ secrets.FRP_SERVER_ADDR }}/g' frpc.ini
          sed -i 's/FRP_PORT/${{ secrets.FRP_SERVER_PORT }}/g' frpc.ini
          cd ..
          wget https://github.com/kubernetes-sigs/kind/releases/download/v0.15.0/kind-linux-amd64
          wget https://storage.googleapis.com/kubernetes-release/release/v1.25.0/bin/linux/amd64/kubectl
          mv kind-linux-amd64 kind && chmod +x kind && mv kind /usr/local/bin
          chmod +x kubectl && mv kubectl /usr/local/bin
          curl -LO https://github.com/oras-project/oras/releases/download/v0.16.0/oras_0.16.0_linux_amd64.tar.gz
          mkdir -p oras-install/ && tar -zxf oras_0.16.0_*.tar.gz -C oras-install/ &&  mv oras-install/oras /usr/local/bin/ && rm -rf oras_0.16.0_*.tar.gz oras-install/
          chmod +x /usr/local/bin/oras
          export GITHUB_TOKEN_PACKAGE=${{ secrets.GH_PACKAGE_TOKEN }}
          TZ=UTC-8 date -d '2hour' +%Y-%m-%d" "%H:%M:%S > shutdowntime
          scripts/workspace.sh rebuild ghcr.io/liangyuanpeng/workspace:latest .
          frpc/frpc -c frpc/frpc.ini & sh scripts/runinit.sh & scripts/runopenvscode.sh

  active:
    name: print
    runs-on: ubuntu-20.04
    steps:
      - name: checkoutactions
        uses: actions/checkout@v3
        with:
          fetch-depth: 1
      - run: |
