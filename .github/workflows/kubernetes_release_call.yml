name: release_kubernetes_latest
on:
  push:
    branches: [ build_k8s ]
  schedule:
    # - cron: '0 0 * * 0,1,2,3,4,5,6'
    - cron: '0 19 * * 6'
  workflow_dispatch:
    inputs:
      ref:
        description: 'source ref of kubernetes '
        required: false
        default: "master"
        type: string
      repo:
        description: 'kubernetes/kubernetes'
        required: false
        default: "kubernetes/kubernetes"
        type: string
        
permissions:
  packages: write

jobs:

  #TODO 自动获取最新的3个release branch
  buildk8s:
    name: buildk8s
    uses: ./.github/workflows/kubernetes_release_template.yml
    strategy:
      fail-fast: false
      matrix:
        ref: 
        - master
        - release-1.30
        - release-1.29
        - release-1.28
    with:
      ref: ${{ matrix.ref }}

  buildk8sdev:
    name: buildk8s
    uses: ./.github/workflows/kubernetes_release_template.yml
    strategy:
      fail-fast: false
      matrix:
        ref: 
        - vap_dev
        - test_log
        repo:
        - liangyuanpeng/kubernetes
    with:
      ref: ${{ matrix.ref }}
      repo: ${{ matrix.repo }}
