name: frpc_vscode
on:
  workflow_dispatch:
    inputs:
      port:
        description: 'port'
        required: true
  pull_request:

jobs:


  build:
    name: start_frpc
    runs-on: ubuntu-20.04
    steps:
      - name: checkoutactions
        uses: actions/checkout@v3
        with:
          fetch-depth: 1
      - name: mv frpc.tar
        run: |
          mv frpc.tar /tmp/frpc.tar

      - name: set env
        run: |
          sudo apt update
          sudo apt -y install sshpass
          sudo passwd root << EOD
          root
          root
          EOD
          sudo passwd runner << EOD
          root
          root
          EOD

      - name: run frpc
        run: |
          mv /tmp/frpc.tar .
          tar -xf frpc.tar && cd frpc
          sed -i 's/FRPC_PORT/8221/g' frpc.ini
          sed -i 's/FRPC_NAME/github_8221/g' frpc.ini
          sed -i 's/FRPC_LOCAL_PORT/3000/g' frpc.ini
          cat frpc.ini
          sed -i 's/FRP_SERVER/${{ secrets.FRP_SERVER_ADDR }}/g' frpc.ini
          sed -i 's/FRP_PORT/${{ secrets.FRP_SERVER_PORT }}/g' frpc.ini
          wget https://github.com/gitpod-io/openvscode-server/releases/download/openvscode-server-v1.73.1/openvscode-server-v1.73.1-linux-x64.tar.gz
          tar -xf openvscode-server-v1.73.1-linux-x64.tar.gz
          ./frpc -c frpc.ini & openvscode-server-v1.73.1-linux-x64/bin/openvscode-server --host 0.0.0.0 --without-connection-token
          


  active:
    name: print
    runs-on: ubuntu-20.04
    steps:
      - name: checkoutactions
        uses: actions/checkout@v3
        with:
          fetch-depth: 1
      - run: |
          env
          