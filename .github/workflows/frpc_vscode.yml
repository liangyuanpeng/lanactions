name: frpc_vscode
on:
  workflow_dispatch:
    inputs:
      port:
        description: 'port'
        required: true

jobs:


  build:
    name: start_frpc
    runs-on: ubuntu-20.04
    timeout-minutes: 120
    steps:
      - name: checkoutactions
        uses: actions/checkout@v3
        with:
          fetch-depth: 1
      - name: mv frpc.tar
        run: |
          mv frpc.tar /tmp/frpc.tar

      - name: set env
        run: |
          sudo apt update
          sudo apt -y install sshpass
          sudo passwd root << EOD
          root
          root
          EOD
          sudo passwd runner << EOD
          root
          root
          EOD

      - name: run frpc
        env:
          GH_TOKEN: ${{ secrets.GH_PACKAGE_TOKEN }}
        run: |
          docker run -it -d -v $PWD/sample-apiserver:/sample-apiserver --rm bitnami/git:latest git clone https://github.com/kubernetes/sample-apiserver.git sample-apiserver
          docker run -it -d -v $PWD/karmada:/karmada --rm bitnami/git:latest git clone https://github.com/karmada-io/karmada.git karmada
          docker run -it -d -v $PWD/pulsar-client-go:/pulsar-client-go --rm bitnami/git:latest git clone https://github.com/apache/pulsar-client-go.git pulsar-client-go
          docker run -it -d -v /var/run/docker.sock:/var/run/docker.sock --rm docker:stable docker pull kindest/node:v1.25.0
          docker run -it -d -v $PWD/tekton-pipeline:/pipeline --rm bitnami/git:latest git clone https://github.com/tektoncd/pipeline.git pipeline
          mv /tmp/frpc.tar .
          tar -xf frpc.tar && cd frpc
          sed -i 's/FRPC_PORT/${{ inputs.port }}/g' frpc.ini
          sed -i 's/FRPC_NAME/github_vscode_${{ inputs.port }}/g' frpc.ini
          sed -i 's/FRPC_LOCAL_PORT/3000/g' frpc.ini
          cat frpc.ini
          sed -i 's/FRP_SERVER/${{ secrets.FRP_SERVER_ADDR }}/g' frpc.ini
          sed -i 's/FRP_PORT/${{ secrets.FRP_SERVER_PORT }}/g' frpc.ini
          cd ..
          wget https://github.com/gitpod-io/openvscode-server/releases/download/openvscode-server-v1.73.1/openvscode-server-v1.73.1-linux-x64.tar.gz
          tar -xf openvscode-server-v1.73.1-linux-x64.tar.gz
          wget https://github.com/kubernetes-sigs/kind/releases/download/v0.15.0/kind-linux-amd64
          wget https://storage.googleapis.com/kubernetes-release/release/v1.25.0/bin/linux/amd64/kubectl
          mv kind-linux-amd64 kind && chmod +x kind && mv kind /usr/local/bin
          chmod +x kubectl && mv kubectl /usr/local/bin
          curl -LO https://github.com/oras-project/oras/releases/download/v0.16.0/oras_0.16.0_linux_amd64.tar.gz
          mkdir -p oras-install/ && tar -zxf oras_0.16.0_*.tar.gz -C oras-install/ &&  mv oras-install/oras /usr/local/bin/ && rm -rf oras_0.16.0_*.tar.gz oras-install/
          chmod +x /usr/local/bin/oras
          export GITHUB_TOKEN_PACKAGE=${{ secrets.GH_PACKAGE_TOKEN }}
          scripts/workspace.sh rebuild ghcr.io/liangyuanpeng/workspace:latest .
          frpc/frpc -c frpc/frpc.ini & sh scripts/runinit.sh & scripts/runopenvscode.sh


  active:
    name: print
    runs-on: ubuntu-20.04
    steps:
      - name: checkoutactions
        uses: actions/checkout@v3
        with:
          fetch-depth: 1
      - run: |
          env
          