name: frpc_vscode
on:
  workflow_dispatch:
    inputs:
      port:
        description: 'port'
        required: true
      initimg:
        description: 'initimg'
        required: false
      timeout:
        description: 'timeout'
        required: false
        default: 120
        type: number 

jobs:

  build:
    name: start_frpc
    runs-on: ubuntu-20.04
    timeout-minutes: 120
    steps:
      - name: checkoutactions
        uses: actions/checkout@v3
        with:
          fetch-depth: 1
      - name: mv frpc.tar
        run: |
          mv frpc.tar /tmp/frpc.tar

      - uses: oras-project/setup-oras@v1
        with:
          version: 1.0.0

      - name: Install kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: v1.26.3

      - name: Install Ko
        uses: ko-build/setup-ko@v0.6
        with:
          version: v0.13.0

          # wget https://github.com/kubernetes-sigs/kind/releases/download/v0.15.0/kind-linux-amd64
          # mv kind-linux-amd64 kind && chmod +x kind && mv kind /usr/local/bin

      - name: run frpc
        env:
          GH_TOKEN: ${{ secrets.GH_PACKAGE_TOKEN }}
          FRPC_PORT: ${{ inputs.port }}
          WORKSPACE: vscode
          SYSTEM: debian
        run: |
          oras login ghcr.io -uliangyuanpeng -p${{ secrets.GH_PACKAGE_TOKEN }}
          mv /tmp/frpc.tar .
          tar -xvf frpc.tar && cd frpc
          cat frpc.ini
          sed -i 's/FRPC_PORT/${{ inputs.port }}/g' frpc.ini
          sed -i 's/FRPC_NAME/gh_vscode_${{ inputs.port }}/g' frpc.ini
          sed -i 's/FRP_SERVER/${{ secrets.FRP_SERVER_ADDR }}/g' frpc.ini
          sed -i 's/FRP_PORT/${{ secrets.FRP_SERVER_PORT }}/g' frpc.ini
          sed -i 's/FRPC_LOCAL_PORT/3001/g' frpc.ini
          cd ..
          oras pull ghcr.io/liangyuanpeng/lanfiles:ghdev
          chmod +x init.sh
          ./init.sh
          export GITHUB_TOKEN_PACKAGE=${{ secrets.GH_PACKAGE_TOKEN }}
          frpc/frpc -c frpc/frpc.ini & scripts/runopenvscode.sh

  active:
    name: print
    runs-on: ubuntu-20.04
    steps:
      - name: checkoutactions
        uses: actions/checkout@v3
        with:
          fetch-depth: 1
      - run: |
          env
          