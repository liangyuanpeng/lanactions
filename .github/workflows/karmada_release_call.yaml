name: call karmada release

on:
  workflow_dispatch:
    inputs:
      tag:
        description: 'image tag'
        required: true

jobs:

  call_karmada_release:
    name: publish to DockerHub
    runs-on: ubuntu-20.04
    steps:
      - name: checkout code
        uses: actions/checkout@v3
        with:
          repository: "karmada-io/karmada"
          fetch-depth: 0
      - name: install Go
        uses: actions/setup-go@v3
        with:
          go-version: 1.19.5
