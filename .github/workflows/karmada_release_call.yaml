name: call karmada release

on:
  # push:
  #   branches: [ karmada ]
  workflow_dispatch:
    inputs:
      repo:
        description: 'repo'
        required: false
        default: "liangyuanpeng/karmada"
      ref:
        description: 'ref'
        required: false
        default: "master"

jobs:

  get_outputs:
    name: get dirty tag
    runs-on: ubuntu-22.04
    outputs:
      tag: ${{ steps.outputtag.outputs.tag }}
      today: ${{ steps.outputdate.outputs.today }}
    steps:
      - name: checkout code
        uses: actions/checkout@v3
        with:
          repository: ${{ inputs.repo }}
          fetch-depth: 0
          ref: ${{ inputs.ref }}
      - name: outputtag
        id: outputtag
        run: |
          TAG=`git describe --tags --dirty`
          echo dirty tag is $TAG
          echo "tag=$TAG" >> "$GITHUB_OUTPUT"
          DATE_TODAY=`date "+%Y%m%d"`
          echo "today=$DATE_TODAY" >> "$GITHUB_OUTPUT"

  call_karmada_dirty:
    uses: ./.github/workflows/karmada_release.yaml
    needs: get_outputs
    with:
      tag: ${{needs.get_outputs.outputs.tag}}
      ref: ${{ inputs.ref }}
      repo: ${{ inputs.repo }}
    secrets:
      DOCKERHUB_USER_NAME: ${{ secrets.DOCKERHUB_USER_NAME }}
      DOCKERHUB_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}

